{% extends 'register_forms.html' %}

{% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reset Password Confirmation Form</title>
{% endblock %}

{% block content %}
    {% if validlink %}
        <h1 class="register-title">New password</h1>
        <form method="post" class="register">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="register-button">Save</button>
        </form>
    {% else %}
        <h1 class="register-title">This reset link is no longer valid!</h1>
    {% endif %}
{% endblock %}
