{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    {% if validlink %}
        <h2>Please, enter your new password.</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock %}
