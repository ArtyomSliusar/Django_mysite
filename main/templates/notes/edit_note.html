{% extends "note_forms.html" %}

{% block content %}
    <form action="./?id={{ note_id }}" method="POST" class="smart-form">
        {% if error %}
            <h1>Sorry, </h1>
            {{ error|escape }}
        {% else %}
            <h1>Edit note</h1>
            {{ form.as_p }}
            <p><input type="submit" value="Save" class="button"></p>
            {% csrf_token %}
        {% endif %}
    </form>
{% endblock %}
