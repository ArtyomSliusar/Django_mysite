<!DOCTYPE html>
{% load staticfiles %}
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mysite_test/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="show-post">
        {% if error %}
            <h2>Sorry, </h2>
            {{ error|escape }}
        {% endif %}
        {% if post %}
            <h2>Post #{{ post.id|escape }} </h2>
            <p><label for="{{ post.subject.id_for_label }}">Subject:</label>{{ post.subject|escape }}</p>
            <p><label for="{{ post.topic.id_for_label }}">Topic:</label>{{ post.topic|escape }}</p>
            <p><label for="{{ post.user.id_for_label }}">Author:</label>{{ post.user|escape }}</p>
            <p><label for="{{ post.updated.id_for_label }}">Date:</label>{{ post.updated|escape }}</p>
            <p><label for="{{ post.body.id_for_label }}">Body:</label>{{ post.body|escape }}</p>
            <p><label for="{{ post.comment.id_for_label }}">Comment:</label>{{ post.comment|escape }}</p>
        {% endif %}

        <div class="container" id="comment">
          <form>
            <div class="form-group">
              <textarea class="form-control status-box" rows="2" placeholder="What do think about this post?"></textarea>
            </div>
          </form>
          <div class="button-group pull-right" id="comment">
            <p class="comment-counter">5000</p>
            <a href="#" class="btn btn-primary">Post</a>
          </div>

          <ul class="comment-posts">
          </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{% static 'mysite_test/main.js' %}"></script>
  </body>
</html>
