{% extends "base.html" %}

{% block content %}
    <h2>Please, select your time zone</h2>
    {% load tz %}
    {% get_current_timezone as TIME_ZONE %}
    <form action="{% url 'set_user_timezone' %}?next={{ redirect_to }}" method="POST">
        {% csrf_token %}
        <label for="timezone">Time zone:</label>
        <select name="timezone">
            {% for tz in timezones %}
            <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected="selected"{% endif %}>{{ tz }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Set" />
    </form>
{% endblock %}
