{% extends "register_forms.html" %}

{% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Form</title>
{% endblock %}

{% block content %}
    <h1 class="register-title">Login</h1>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="register">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="register-button"/>
        <input type="hidden" name="next" value="{{ next }}" />
        <p><a href="{% url 'reset_password' %}">Forgot your password?</a></p>
    </form>
{% endblock %}
