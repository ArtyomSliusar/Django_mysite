{% extends "register_forms.html" %}

{% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Edit Profile Form</title>
{% endblock %}

{% block content %}
    <h1 class="register-title">Edit profile</h1>
    <form action="./?next={{ redirect_to }}" method="POST" class="register">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Save" class="register-button"></p>
    </form>
{% endblock %}
